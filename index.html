<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3aa8208db7.js" crossorigin="anonymous"></script>

    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1> Counter <i class="fa-sharp fa-solid fa-stopwatch"></i></h1>
        <span id="value">0</span>
        
        <div class="btn-container">
            <button type="button" class="btn decrease btn-outline-dark">Decrease</button>
            <button type="button" class="btn reset btn-outline-dark">Reset</button>
            <button type="button" class="btn increase btn-outline-dark">Increase</button>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
